name: Setup Node
description: 'Install NodeJS and it''s dependencies'
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        run_install: false
    - name: Install NodeJS
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'
    - name: Install dependencies
      shell: bash
      run: pnpm i
